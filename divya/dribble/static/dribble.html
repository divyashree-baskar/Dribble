<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dribbble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .shot-card {
      height: 520px;
    }
    .shot-card img {
      height: 370px;
      width: 100%;
      object-fit: cover;
    }
    .shot-card:hover {
      transform: scale(1.02);
      transition: transform 0.2s ease-in-out;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .card-text {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#" title="Dribbble">Dribbble</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Shots</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Designers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
        <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#">Sign In</a></li>
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </ul>
    </div>
  </div>
</nav>

<!-- Gallery -->
<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog1.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Forest</h5>
          <p class="card-text">Olivia Johnson</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog2.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Chess</h5>
          <p class="card-text">Amelia Smith</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog3.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Book</h5>
          <p class="card-text">Benjamin Clark</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog4.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Night Sky</h5>
          <p class="card-text">Lily Davis</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog5.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Plant</h5>
          <p class="card-text">Noah Taylor</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog6.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Top of Hill</h5>
          <p class="card-text">James White</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog7.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Artwork</h5>
          <p class="card-text">Alexander Lee</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shot-card">
        <img src="dog8.jpg" class="card-img-top" alt="Shot">
        <div class="card-body">
          <h5 class="card-title">Sail Boat</h5>
          <p class="card-text">Isabella Brown</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="mt-4">
  <h2 style="background-color: rgb(26, 54, 53); color: white; text-align: center; font-size: 18px; font-family: 'Trebuchet MS', Arial, sans-serif;">
    Designed and developed by DIVYASHREE B
  </h2>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
